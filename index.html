<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid p-3 mb-2 bg-primary text-white">
        <div class="container ">
            <h1 class="display-4">Weather Resources</h1>
            <p class="lead"></p>
        </div>
    </div>


    <!-- Left Column: Search Bar -->
    <div class="row">
        <div class="col-lg-3" id="left-side">
            <form>
                <h3>Search for a City:</h3>
                <div class="form-group">
                    <input type="email" class="form-control" id="searchBar" aria-describedby="emailHelp"
                        placeholder="Enter City">
                </div>
                <button type="submit" class="btn btn-primary" id="searchBtn">Submit</button>
            </form>
        </div>

        <!-- Right Column: Selected City -->
        <div class="col-lg-9" id="right-side">
            <div class=row>
                <div class="card w-100" style="width: 18rem; height: 300px;">
                    <div class="card-body one">
                        <h5 class="card-title" id="city-name"></h5>
                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                        <p class="card-text" id="temp"></p>
                        <p class="card-text" id="wind"></p>
                        <p class="card-text" id="humidity"></p>
                        <p class="card-text" id="uv-index"></p>
                    </div>
                </div>
            </div>


            <!-- Right Column: Five Day Forecast-->
            <div class="row d-flex justify-content-between">
                <h2>Five Day Forecast</h2>

                <!-- Card #1 -->
                <div class="card text-white bg-primary mb-3 col-12 col-lg-2" style="max-width: 18rem;">
                    <div class="card-header" id="day-one-date">Date</div>
                    <div class="card-body">
                        <h5 class="card-title" id="day-one-symbol">Symbol</h5>
                        <p class="card-text" id="day-one-temp">Temp</p>
                        <p class="card-text" id="day-one-wind">Wind</p>
                        <p class="card-text" id="day-one-humidity">Humility</p>
                    </div>
                </div>

                <!-- Card #2 -->
                <div class="card text-white bg-primary mb-3 col-12 col-lg-2" style="max-width: 18rem;">
                    <div class="card-header" id="day-two-date">Date</div>
                    <div class="card-body">
                        <h5 class="card-title" id="day-two-symbol">Symbol</h5>
                        <p class="card-text" id="day-two-temp">Temp</p>
                        <p class="card-text" id="day-two-wind">Wind</p>
                        <p class="card-text" id="day-two-humidity">Humility</p>
                    </div>
                </div>


                <!-- Card #3 -->
                <div class="card text-white bg-primary mb-3 col-12 col-lg-2" style="max-width: 18rem;">
                    <div class="card-header" id="day-three-date">Date</div>
                    <div class="card-body">
                        <h5 class="card-title" id="day-three-symbol">Symbol</h5>
                        <p class="card-text" id="day-three-temp">Temp</p>
                        <p class="card-text" id="day-three-wind">Wind</p>
                        <p class="card-text" id="day-three-humidity">Humility</p>
                    </div>
                </div>


                <!-- Card #4 -->
                <div class="card text-white bg-primary mb-3 col-12 col-lg-2" style="max-width: 18rem;">
                    <div class="card-header" id="day-four-date">Date</div>
                    <div class="card-body">
                        <h5 class="card-title" id="day-four-symbol">Symbol</h5>
                        <p class="card-text" id="day-four-temp">Temp</p>
                        <p class="card-text" id="day-four-wind">Wind</p>
                        <p class="card-text" id="day-four-humidity">Humility</p>
                    </div>
                </div>


                <!-- Card #5 -->
                <div class="card text-white bg-primary mb-3 col-12 col-lg-2" style="max-width: 18rem;">
                    <div class="card-header" id="day-five-date">Date</div>
                    <div class="card-body">
                        <h5 class="card-title" id="day-five-symbol">Symbol</h5>
                        <p class="card-text" id="day-five-temp">Temp</p>
                        <p class="card-text" id="day-five-wind">Wind</p>
                        <p class="card-text" id="day-five-humidity">Humility</p>
                    </div>
                </div>


            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
