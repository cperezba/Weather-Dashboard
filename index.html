<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid p-3 mb-2 bg-primary text-white banner">
        <div class="container ">
            <h1 class="display-1">Weather Dashboard</h1>
            <p class="lead"></p>
        </div>
    </div>


    <!-- Left Column: Search Bar -->
    <section class="row justify-content-around">
        <div class="col-lg-3" id="left-side">
            <form>
                <h2>Search for a City:</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="searchBar" aria-describedby="emailHelp"
                        placeholder="Enter City">
                </div>
                <button type="submit" class="btn btn-primary w-100" id="searchBtn">Submit</button>
            </form>

            <div id="search-history"></div>
        </div>



        </ul> <!-- Right Column: Selected City -->
        <div class="col-lg-8" id="right-side">
            <div class=row>
                <div class="card w-100" style="width: 18rem; height: auto;">
                    <div class="card-body one main">
                        <h2 class="card-title" id="city-name"></h2>
                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                        <p class="card-text" id="temp"></p>
                        <p class="card-text" id="wind"></p>
                        <p class="card-text" id="humidity"></p>
                        <p class="card-text" id="uv-index"></p>
                    </div>
                </div>
            </div>


            <!-- Right Column: Five Day Forecast-->
            <br/>
            <div class="row d-flex justify-content-between">
                <h2>Five Day Forecast:</h2>
                <!-- Card #1 -->
                <div class="card text-white bg-primary mb-3 col-12 col-lg-2 card--primary" style="max-width: 18rem;">
                    <div class="card-body">
                        <div class="card-text" id="day-one-date"></div>
                        <h5 class="card-text" id="day-one-symbol"></h5>
                        <p class="card-text" id="day-one-temp"></p>
                        <p class="card-text" id="day-one-wind"></p>
                        <p class="card-text" id="day-one-humidity"></p>
                    </div>
                </div>

                <!-- Card #2 -->
                <div class="card text-white bg-primary mb-3 col-12 col-lg-2 card--primary" style="max-width: 18rem;">
                    <div class="card-body">
                        <div class="card-text" id="day-two-date"></div>
                        <h5 class="card-text" id="day-two-symbol"></h5>
                        <p class="card-text" id="day-two-temp"></p>
                        <p class="card-text" id="day-two-wind"></p>
                        <p class="card-text" id="day-two-humidity"></p>
                    </div>
                </div>


                <!-- Card #3 -->
                <div class="card text-white bg-primary mb-3 col-12 col-lg-2 card--primary" style="max-width: 18rem;">
                    <div class="card-body">
                        <div class="card-text" id="day-three-date"></div>
                        <h5 class="card-text" id="day-three-symbol"></h5>
                        <p class="card-text" id="day-three-temp"></p>
                        <p class="card-text" id="day-three-wind"></p>
                        <p class="card-text" id="day-three-humidity"></p>
                    </div>
                </div>


                <!-- Card #4 -->
                <div class="card text-white bg-primary mb-3 col-12 col-lg-2 card--primary" style="max-width: 18rem;">
                    <div class="card-body">
                        <div class="card-text" id="day-four-date"></div>
                        <h5 class="card-text" id="day-four-symbol"></h5>
                        <p class="card-text" id="day-four-temp"></p>
                        <p class="card-text" id="day-four-wind"></p>
                        <p class="card-text" id="day-four-humidity"></p>
                    </div>
                </div>


                <!-- Card #5 -->
                <div class="card text-white bg-primary mb-3 col-12 col-lg-2 card--primary" style="max-width: 18rem;">
                    <div class="card-body">
                        <div class="card-text" id="day-five-date"></div>
                        <h5 class="card-text" id="day-five-symbol"></h5>
                        <p class="card-text" id="day-five-temp"></p>
                        <p class="card-text" id="day-five-wind"></p>
                        <p class="card-text" id="day-five-humidity"></p>
                    </div>
                </div>


            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
